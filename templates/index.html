
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Caption Generator</title>
</head>




<body>

    <br>
        <div class="navbar">
        <div class="logo">
            <a href="/">
            <img src="{{url_for('static',filename = 'Image_Captioner.png')}}" alt="Logo">
                </a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/">About Us</a>
            <a href="/">Contact</a>
        </div>
    </div>
    <div class="container">
        <h2 class="slogan"> " Transform your images, with our captions "</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="image-upload-box">
                <input type="file" name="image" accept="image/*" id="image-upload" >
                <label for="image-upload" class="upload-button">Choose an Image</label>
                <input type="submit" value="Generate Caption" class="generate-button">
            </div>
        </form>
    </div>
</body>

</html>
